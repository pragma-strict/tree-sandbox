<html>
  <head>
    <title>Tree Sandbox</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="grid-container">
      <div id="p5-canvas-container"></div>
      <div id="p5-interface">
        <br>
        <div id="interface-data-wrapper">
          <label for="data">Input array: </label>
          <input type="text" id="interface-data" name="data" oninput="getInput()">
        </div>
        <p>Unsorted: <span id="interface-out-unsorted"></span></p>
        <p>Sorted: <span id="interface-out-sorted"></span></p>
        <p><b>Press ENTER to iterate heapsort on your input</b></p>
      </div>
    </div>
    
    <!-- Include all our scripts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="js/colour-constants.js"></script>
    <script src="js/array-based-heap.js"></script>
    <script src="js/binary-tree-node.js"></script>
    <script src="js/binary-tree.js"></script>
    <script src="js/display.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
